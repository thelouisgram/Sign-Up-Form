<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap');
      </style>
      
    <title>Sign Up Form</title>
</head>
<body>
    
    <div class="pic-section">
     
    </div>
    <div class="content-section">
        <div class="mode">
        <label class="switch">
            <input type="checkbox" id="check">
            <span class="slider"></span>
          </label>
        </div>
        <div class="header">

        <p>This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.<br> Sign up <i>now</i> to get started.</p><p>
            You <i>know</i> you want to.</p>
        </div>
        <form>
        <fieldset>
            <legend>Let's do this!</legend>
            <div class="form-box">
            <div>
            <label for="first-name">FIRST NAME</label>
            <input id="first-name" type="text" method="get" action="#" required>
            </div>
            <div>
            <label for="last-name">LAST NAME</label>
            <input id="last-name" type="text" method="get" action="#" required>
            </div>
            <div>
            <label for="user-email">EMAIL</label>
            <input id="user-email" type="email" method="get" action="#" required>
            </div>
            <div>
            <label for="phone-number">PHONE NUMBER</label>
            <input id="phone-number" type="number" method="get" action="#" required>
            </div>
            <div>
            <label for="password">PASSWORD</label>
            <input id="password" type="password"method="get" action="#"  required>
            </div>
            <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input id="confirm-passwordr" type="password" method="get" action="#" required>
        </div>
    </div>
        </fieldset>
        </form>
        <div class="footer">
            <button type="submit" id="btn">Create Account</button>
            <p>Already have an account? <a>Log In</a></p>


        </div>
    </div>
    <script type="module" defer src="index.js"></script>
</body>
</html>
